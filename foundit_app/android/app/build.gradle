buildscript {
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'  // ✅ Required for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // ✅ Add this
    id 'dev.flutter.flutter-gradle-plugin'
}


android {
    namespace = "com.example.foundit_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.foundit_app" // ✅ Change if publishing later
        minSdk = 21                               // ✅ Required for Firebase
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// ✅ REQUIRED: Applies Firebase services plugin to this module
apply plugin: 'com.google.gms.google-services'
